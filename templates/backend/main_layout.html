{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'backend/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'backend/css/sb-admin-2.min.css' %}" rel="stylesheet">
     
</head>
<body id="page-top">

    <div id="wrapper">

        <!-- Sidebar -->
        {% include 'backend/sidebar.inc.html' %}

        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!-- Navbar -->
                {% include 'backend/navbar.inc.html' %}

                <!-- Content -->
                {% block content %}{% endblock %}

                <!-- Footer -->
                {% include 'backend/footer.inc.html' %}
            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'backend/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'backend/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'backend/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'backend/js/sb-admin-2.min.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'backend/vendor/chart.js/Chart.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'backend/js/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'backend/js/demo/chart-pie-demo.js' %}"></script>
</body>
</html>
